<script>

    // golf code
    var names = ["Hole-in-one", "Eagle", "Birdie", "par", "Bogey", "Double Bogey", "Go Home"];
    function golfscore(par, strokes) {
        if (strokes == 1) {
            return names[0];
        } else if (strokes <= par - 2) {
            return names[1];
        } else if (strokes == par - 1) {
            return names[2];
        } else if (strokes <= par) {
            return names[3];
        } else if (strokes == par + 1) {
            return names[4];
        } else if (strokes == par + 2) {
            return names[5];
        } else if (strokes >= par + 3) {
            return names[6];
        }
    }
    console.log(golfscore(5, 4));

    //switch statement
    function caseinswitch(val) {
        var answer = "";
        switch (val) {
            case 1:
                answer = "alpha";
                break;
            case 2:
                answer = "beta";
                break;
            case 3:
                answer = "gammma";
                break;
            case 4:
                answer = "delta";
                break;
        }
        return answer;
    }

    console.log(caseinswitch(3));

    //default option in switch statements
    function switchofstuff(val) {
        var answer = "";
        switch (val) {
            case "a":
                answer = "apple";
                break;
            case "b":
                answer = "bird";
                break;
            case "c":
                answer = "cat";
                break;
            default:
                answer = "stuff";
                break;
        }
        return answer;
    }

    console.log(switchofstuff(2));

    //multiple identical options in switch statements
    function sequentialsize(val) {
        var answer = "";
        switch (val) {
            case 1:
            case 2:
            case 3:
                answer = "Low";
                break;
            case 4:
            case 5:
            case 6:
                answer = "Mid";
                break;
            case 7:
            case 8:
            case 9:
                answer = "High";
                break;
        }
        return answer;
    }

    console.log(sequentialsize(8));

    // replacing if else chains with switch
    function chaintoswitch(val) {
        var answer = "";
        switch (val) {
            case "bob":
                answer = "Marley";
                break;
            case 42:
                answer = "The answer";
                break;
            case 1:
                answer = "There is no #1";
                break;
            case 99:
                answer = "Missed me by this much";
                break;
            case 7:
                answer = "Ate nine";
                break;
        }
        return answer;
    }

    console.log(chaintoswitch(99));

    // returning boolen values from function
    function isless(a, b) {
        return a < b;
    }
    console.log(isless(10, 15));

    // returning early pattern from functions
    function abtest(a, b) {
        if (a < 0 || b < 0) {
            return undefined;
        }
        return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
    }
    console.log(abtest(2, -2));

    // counting cards
    var count = 0;
    function cc(card) {
        switch (card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count++;
                break;
            case 2:
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count--;
                break;
        }
        var holdbet = 'Hold';
        if (count > 0) {
            holdbet = 'Bet';
        }
        return count + " " + holdbet;
    }
    cc(2); cc('K'); cc(10); cc('K'); cc('A');
    console.log(cc(4));
